<div class="container">
  <div class="header">
    <div id="cards" class="row text-center">
      <div class="col-3">
        <div
          data-aos="fade-up"
          data-aos-duration="1500"
          id="card1"
          class="card"
          (click)="getApi()"
          [ngClass]="activeCategories == 'all' ? 'active' : ''"
        >
          <h4>All Prices</h4>
        </div>
      </div>
      <div class="col-3">
        <div
          id="card2"
          class="card"
          (click)="changeForFilter('current')"
          [ngClass]="activeCategories == 'current' ? 'active' : ''"
        >
          <h4>Current Price</h4>
        </div>
      </div>
      <div class="col-3">
        <div
          data-aos="fade-up"
          data-aos-duration="1500"
          id="card3"
          class="card"
          (click)="changeForFilter('index')"
          [ngClass]="activeCategories == 'index' ? 'active' : ''"
        >
          <h4>Index Price</h4>
        </div>
      </div>
      <div class="col-3">
        <div
          id="card4"
          class="card"
          (click)="changeForFilter('daily')"
          [ngClass]="activeCategories == 'daily' ? 'active' : ''"
        >
          <h4>Daily Price</h4>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="content">
    <div class="line">
      <div class="row">
        <div id="buttons" class="col-6">
          <button
            (click)="changeActive('CNY')"
            [ngClass]="activeExchange == 'CNY' ? 'active2' : ''"
            style="background: transparent; border: 0"
          >
            CNY
          </button>
          <button
            (click)="changeActive('INR')"
            [ngClass]="activeExchange == 'INR' ? 'active2' : ''"
            style="background: transparent; border: 0"
          >
            INR
          </button>
          <button
            (click)="changeActive('PKR')"
            [ngClass]="activeExchange == 'PKR' ? 'active2' : ''"
            style="background: transparent; border: 0"
          >
            PKR
          </button>
          <button
            (click)="changeActive('USD')"
            [ngClass]="activeExchange == 'USD' ? 'active2' : ''"
            style="background: transparent; border: 0"
          >
            USD
          </button>
        </div>
        <div class="col-6">
          <button
            style="float: right; background: transparent; border: 0"
            (click)="filter()"
          >
            <svg
              style="color: #212529"
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              fill="currentColor"
              class="bi bi-arrow-down-up"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th scope="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-calendar4"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"
              />
            </svg>
          </th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Exchange</th>
          <th scope="col">Volume</th>
          <th class="text-center" scope="col">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-hourglass"
              viewBox="0 0 16 16"
            >
              <path
                d="M2 1.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-1v1a4.5 4.5 0 0 1-2.557 4.06c-.29.139-.443.377-.443.59v.7c0 .213.154.451.443.59A4.5 4.5 0 0 1 12.5 13v1h1a.5.5 0 0 1 0 1h-11a.5.5 0 1 1 0-1h1v-1a4.5 4.5 0 0 1 2.557-4.06c.29-.139.443-.377.443-.59v-.7c0-.213-.154-.451-.443-.59A4.5 4.5 0 0 1 3.5 3V2h-1a.5.5 0 0 1-.5-.5zm2.5.5v1a3.5 3.5 0 0 0 1.989 3.158c.533.256 1.011.791 1.011 1.491v.702c0 .7-.478 1.235-1.011 1.491A3.5 3.5 0 0 0 4.5 13v1h7v-1a3.5 3.5 0 0 0-1.989-3.158C8.978 9.586 8.5 9.052 8.5 8.351v-.702c0-.7.478-1.235 1.011-1.491A3.5 3.5 0 0 0 11.5 3V2h-7z"
              />
            </svg>
          </th>
        </tr>
      </thead>
      <tbody *ngFor="let data of api">
        <tr style="cursor: pointer">
          <td style="font-size: 12px">
            <div class="row">
              <div id="clock" style="margin-top: 0.5em" class="col-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="13"
                  height="13"
                  fill="currentColor"
                  class="bi bi-clock"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                  />
                  <path
                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                  />
                </svg>
              </div>

              <div class="col-11">
                <span class="col-12 fw-bolder">
                  {{ data.day }}
                </span>
                <span class="col-12" style="display: inline-block">
                  {{ data.date }}
                </span>
              </div>
            </div>
          </td>
          <td>
            {{ data.name }}
          </td>

          <td>
            {{ data.price | number }}
          </td>

          <td>
            <div class="exchange">
              <apx-chart
                [series]="data.series?.series!"
                [chart]="commonLineSparklineOptions.chart!"
                [tooltip]="commonLineSparklineOptions.tooltip!"
              ></apx-chart>
            </div>
          </td>
          <td>
            <div class="exchange">
              <apx-chart
                [series]="data.series?.series!"
                [chart]="commonBarSparklineOptions.chart!"
                [plotOptions]="commonBarSparklineOptions.plotOptions!"
                [tooltip]="commonBarSparklineOptions.tooltip!"
              ></apx-chart>
            </div>
          </td>
          <td class="percent text-center">
            <span
              [ngClass]="{
                btn: true,
                'btn-success': data.percent.includes('+'),
                'btn-danger': data.percent.includes('-')
              }"
            >
              {{ data.percent }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
